<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcelScissor - 学习社区</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html" style="text-decoration: none; color: #1F6C42;">ExcelScissor</a></h1>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="resource.html"><i class="fas fa-database"></i> 资源库</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> 登录</a></li>
            </ul>
        </nav>
    </header>

    <main class="community-main">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> 返回
        </button>

        <div class="content-wrapper">
            <section class="favorites-section">
                <h2><i class="fas fa-star"></i> 我的收藏</h2>
                <div class="favorites-grid">
                    <div class="favorite-card">
                        <div class="favorite-header">
                            <span class="favorite-type">教程</span>
                            <button class="remove-favorite"><i class="fas fa-times"></i></button>
                        </div>
                        <h3>Excel数据透视表入门</h3>
                        <p>学习如何使用数据透视表进行数据分析...</p>
                        <div class="favorite-footer">
                            <span class="save-date">收藏于 2024-01-20</span>
                            <a href="#" class="view-link">查看 <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                    <!-- 更多收藏卡片 -->
                </div>
            </section>

            <section class="discussion-section">
                <h2><i class="fas fa-comments"></i> 分享与讨论</h2>
                <div class="post-form">
                    <textarea placeholder="分享你的Excel使用经验或提出问题..."></textarea>
                    <button class="post-button">发布</button>
                </div>
                <div class="discussion-list">
                    <div class="discussion-card">
                        <div class="user-info">
                            <i class="fas fa-user-circle"></i>
                            <span class="username">Excel爱好者</span>
                            <span class="post-time">2小时前</span>
                        </div>
                        <div class="post-content">
                            <p>请问如何在Excel中快速删除重复数据？</p>
                        </div>
                        <div class="post-actions">
                            <button><i class="fas fa-thumbs-up"></i> 12</button>
                            <button><i class="fas fa-comment"></i> 回复</button>
                            <button><i class="fas fa-share"></i> 分享</button>
                        </div>
                    </div>
                    <!-- 更多讨论卡片 -->
                </div>
            </section>

            <section class="feedback-section">
                <h2><i class="fas fa-envelope"></i> 评价与反馈</h2>
                <div class="feedback-form">
                    <div class="rating">
                        <span>整体评分：</span>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <textarea placeholder="请告诉我们您的建议..."></textarea>
                    <button class="submit-feedback">提交反馈</button>
                </div>
            </section>
        </div>
    </main>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
